<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>채용공고</title>
</head>
<body th:align="center">
<h1>채용공고</h1>


<table class="table">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성일</th>
        <th scope="col">마감일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Empoly: ${EmpolyList}">
        <td th:text="${Empoly.num}"></td>
        <td th:text="${Empoly.title}"></td>
        <td th:text="${Empoly.modDate}"></td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" th:classappend="${1 == EmpolyList.pageable.pageNumber + 1 } ? 'disabled'">
            <a class="page-link" href="#"  th:href="@{/Empoly/list(page=${EmpolyList.pageable.pageNumber -1 }) }">Previous</a>
        </li>
        <li class="page-item"
            th:classappend="${i ==   EmpolyList.pageable.pageNumber + 1 } ? 'disabled'"
            th:each="i : ${#numbers.sequence(startPage ,endPage)}">
            <a class="page-link" href="#"  th:href="@{/Empoly/list(page=${i - 1}) }" th:text="${i}">1</a>
        </li>
        <li class="page-item" th:classappend="${EmpolyList.totalPages == EmpolyList.pageable.pageNumber + 1 } ? 'disabled'">
            <a class="page-link" href="#" th:href="@{/Empoly/list(page=${EmpolyList.pageable.pageNumber +1 }) }">Next</a>
        </li>
    </ul>
</nav>
</body>
</html>
