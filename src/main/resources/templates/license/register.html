<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script th:async src="http://code.jquery.com/jquery-latest.min.js"></script> <!-- jquery에서 제공하는 최신 버전의 jQuery url-->
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/3a29a769fa.js" crossorigin="anonymous"></script>

    <!-- select 태그 부트스트랩 -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/Employ.js"></script> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link rel="stylesheet" href="/css/certificate_register.css" />
    <link rel="stylesheet" href="/css/menu-common1.css" />
    <link rel="stylesheet" href="/css/frame.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <script defer src="/js/nav.js"></script>
<!--    <script defer src="/js/license.js"></script>-->




</head>

<body>


     <div style="display: none">id : [[${user_id}]]</div>
    <!--네비 div-->
    <div th:replace="layout/layout :: nav" />


    <!-- Main -->
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="sidebar">
                        <div class="menu2">
                            <div id="bar">
                                <h2>취업지원</h2>
                                <ul id="menu_bar">
                                    <li id="menu_con1">
                                        <h4>지원서관리</h4>
                                        <ul id="sb_detail">
                                            <li><a href="/license/list" style="color: #fff;
    background: rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);">자격증 관리</a></li>
                                            <li><a href="/application/introduce/list">자소서 관리</a></li>
                                            <li><a href="/application/cv/before">이력서 관리</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div> <!-- bar -->
                        </div> <!-- menu -->
                    </div>
                </div>

                <div class="col-9 col-12-medium imp-medium" style="width:40%;">
                    <div class="content">

                        <!-- <input name="em_id" id="member_id" title="em_id" th:value="${{memberDTO.getUser_id()}}"
                            style="display: none;" /> -->

                        <form action="/license/register" autocomplete="off" method="post">

                            <input type="hidden" name="user_id" th:value="${user_id}">

                            <div id="board_title" style="width:100%">
                                <!-- <i class="far fa-address-card" style="font-size: 28px;"></i> -->
                                <h2>자격증 등록</h2>
                            </div>
                            <div id="inputWrap" style="width:100%;">
                                <div class="inputBox" style="margin:10px 0px;">
                                    <label class="formLabel" for="">자격종류</label>
                                    <select name="lic_type"   style="height:50px; width:80%" required>
                                        <option value="">자격선택</option>
                                        <option value="(국가)">국가자격증</option>
                                        <option value="(민간)">민간자격증</option>
                                    </select>
                                    
                                </div>
                                <div class="inputBox" style="margin:10px 0px; width: 100% ">
                                    <label class="formLabel" for="">자격증 명</label>
                                    <input class="formInput" name="lic_name" id="certificateName" type="text"  style="width: 80%" required>
                                </div>
                                <div class="inputBox" style="margin:10px 0px; width: 100%">
                                    <label class="formLabel" for="">자격번호</label>
                                    <input class="formInput" name="lic_num"  type="text" style="width: 80%"  required>
                                </div>
                                <div class="inputBox" style="margin:10px 0px; width: 100%">
                                    <label class="formLabel" for="">발급기관</label>
                                    <input class="formInput" name="lic_agency"  type="text" style="width: 80%" required>
                                </div>
                                <div class="inputBox" style="margin-top:20px; width:100%">
                                    <label class="formLabel" for="">취득일</label>
                                    <input class="formInput" name="lic_date" id="certificateDate" type="date" style="width: 35%"  required>
                                </div>
                                <div class="inputBox" style="margin-top:20px; width:100% ">
                                    <label class="formLabel" for="">만료일</label>
                                    <input class="formInput" name="lic_due_date" id="certificateEndDate" type="date" style="width:35%"  required>
                                </div>
                            </div>

                            <div class="base_button_wrap" style="margin-bottom: 20px;">
                                <button id="licenseReg" class="base_button" style="background-color: #1f3786d5;    width: 130px;
    height: 35px; border: 1px solid #1f3786d5;     font-size: 13px;
    font-weight: 300;">작성완료</button>
                            </div>

                        </form>

                    </div>


                </div>
            </div>



        </div>
        </div>
        </div>
        </div>

    </section>


    <!-- footer -->
     <footer th:replace="layout/layout :: footer" />





</body>

</html>
