<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script  th:async src="http://code.jquery.com/jquery-latest.min.js"></script>   <!-- jquery에서 제공하는 최신 버전의 jQuery url-->
  <script  th:async src="/js/Employ.js"></script>


  <!--<script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/Employ.js"></script>-->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <link rel="stylesheet" href="/css/employ.css" />
  <link rel="stylesheet" href="/css/menu-common.css" />
  <link rel="stylesheet" href="/css/frame.css" />



</head>

<body>

<!--nav 상담-->
<div th:replace="layout/layout :: nav"/>

<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="sidebar">
          <div class="menu2">
            <div id="bar">
              <h2>채용</h2>
              <ul id="menu_bar">
                <li id="menu_con1">
                  <h4>채용정보</h4>
                  <ul id="sb_detail">
                    <li><a th:href="@{/Employ/list}">채용정보</a></li>
                    <li><a th:href="@{/Employ/register}">채용등록</a></li>
                  </ul>
                </li>
              </ul>
            </div> <!-- bar -->
          </div> <!-- menu -->
        </div>
      </div>
      <div class="employList">
        <div class="employListHead">
          <div class="state" id="underway" onclick="underway()">구직중</div>
          <div class="state" id="deadline" onclick="deadline()">마감</div>
          <div class="search">검색미구현</div>
          <div class="scrap_mov">스크랩바로가기</div>
        </div>

        <div class="employListPost">

          <li th:each="dto: ${result.dtoList}">
            <a th:href="@{/Employ/read(num = ${dto.num}, page = ${result.page})}">
              <ul class="post_title_wrap"><li class="post_title" th:text="${dto.title}" ></li><i class="far fa-bookmark"></i></ul>
              <ul class="post_corp_name_wrap"><i class="fas fa-map-marker-alt"></i><li class="post_corp_name" th:text="${dto.name}"></li></ul>
              <ul class="post_cont"  th:text="${dto.content}"></ul>
              <ul>
                <li class="post_start_date"><i class="far fa-clock"></i>8시간 전</li>
                <li class="post_end_date" th:text="'~'+${#temporals.format(dto.regDate, 'YYYY-MM-dd ')}"></li>
              </ul>
            </a>
          </li>

          <!--  <li>
              <ul class="post_title">제목<i class="far fa-bookmark"></i></ul>
              <ul class="post_corp_name"><i class="fas fa-map-marker-alt"></i>기업명</ul>
              <ul class="post_cont">내용...</ul>
              <ul>
                <li class="post_start_date"><i class="far fa-clock"></i>등록일</li>
                <li class="post_end_date">마감일</li>
              </ul>
            </li>
            -->
        </div>

        <ul class="pagination  h-100 justify-content-center align-items-center" id="pagination">
          <li class="page-item" th:if="${result.prev}">
            <a class="page-link" th:href="@{/Employ/list(page=${result.start -1 })}" tabindex="-1">Previous</a>
          </li>
          <li th:class="'page-item ' + ${result.page == page?'active':''}"
              th:each="page:${result.pageList}">
            <a class="page-link" th:href="@{/Employ/list(page=${page})}" th:text="${page}"></a>
          </li>
          <li class="page-item" th:if="${result.next}">
            <a class="page-link" th:href="@{/Employ/list(page=${result.end +1 })}">Next</a>
          </li>
        </ul>
      </div>
    </div>





  </div>
</section>
</div>


<!-- footer -->
<footer th:replace="layout/layout :: footer"/>


</body>
</html>
