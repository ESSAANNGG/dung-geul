<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script th:async src="http://code.jquery.com/jquery-latest.min.js"></script> <!-- jquery에서 제공하는 최신 버전의 jQuery url-->
  <script th:async src="/js/Employ.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

  <!-- select 태그 부트스트랩 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <!-- <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/Employ.js"></script> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <link rel="stylesheet" href="/css/employ.css" />
  <link rel="stylesheet" href="/css/menu-common1.css" />
  <link rel="stylesheet" href="/css/frame.css" />




</head>

<body>

<!--nav 상담-->
<div th:replace="layout/layout :: nav" />

<!-- Main -->
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="sidebar">
          <div class="menu2">
            <div id="bar">
              <h2>채용</h2>
              <ul id="menu_bar">
                <li id="menu_con1">
                  <h4>채용정보</h4>
                  <ul id="sb_detail">
                    <li><a th:href="@{/Employ/list}">채용정보</a></li>
                    <li><a th:href="@{/Employ/register}">채용등록</a></li>
                  </ul>
                </li>
              </ul>
            </div> <!-- bar -->
          </div> <!-- menu -->
        </div>
      </div>

      <div class="employList">
        <div id="head_tag">
          <h2>제목</h2>
        </div>
        <div class="employListHead">


          <form th:action="@{/Employ/list}" method="get" id="searchForm">

            <input type="hidden" name="page" value="1">
            <div id="search">

              <input type="text" class="search form-control" id="s_title" value="제목" maxlength="15" name="keywords" th:value="${pageRequestDTO.keyword}"><!--제목-->

              <input type="text" class="search form-control" name="keywords" id="s_corp" value="기업명" maxlength="20" th:value="${pageRequestDTO.keyword}"><!--기업명-->

              <select name="keywords" class="search form-control" id="s_ot" onclick="searchVal('ot')"><!--직종-->
                <option >직종</option>
                <option value="경영·회계·사무 관련직">경영·회계·사무 관련직</option>
                <option value="금융·보험 관련직" >금융·보험 관련직</option>
                <option value="교육관련직" >교육관련직</option>
                <option >보건·의료 관련직</option>
                <option>사회복지 관련직</option>
                <option>문화·예술·디자인·방송 관련직</option>
                <option>운전 및 운송 관련직</option>
                <option>영업 및 판매 관련직</option>
                <option>미용·숙박·여행·오락·스포츠 관련직</option>
                <option>음식 서비스 관련직</option>
                <option>건설 관련직</option>
                <option>기계 관련직</option>
                <option>전기·전자 관련직</option>l
                <option>정보통신 관련직</option>
                <option>섬유 및 의복 관련직</option>
                <option>농림어업 관련직</option>
                <option>경비 및 청소 관련직</option>
                <option>환경·인쇄·목재·가구·공예 및 생산단순직</option>
                <option>군인, 경찰, 소방, 교도 관련직</option>
              </select>


              <select name="keywords" class="search form-control" id="s_ep"  onchange="searchVal('ep')"><!--고용구분-->
                <option >고용구분</option>
                <option>정규직</option>
                <option>계약직</option>
                <option>아르바이트</option>
                <option>인턴</option>
                <option>파견직</option>
                <option>병역특례</option>
                <option>해외취업</option>
              </select>

              <select name="keywords" class="search form-control" id="s_shape" onchange="searchVal('shape')"><!--기업형태-->
                <option >기업구분</option>
                <option>대기업</option>
                <option>중견기업</option>
                <option>중소기업</option>
              </select>

              <input type="hidden" name="keywords " id="sido_keywords" value="" />
              <input type="hidden" name="keywords" id="gugun_keywords" value="" />


              <select name="sido" class="search form-control" id="s_area" onchange="searchVal('area')"></select><!--근무지역-->
              <select name="gugun" class="search form-control" id="s_detailArea"  onchange="searchVal('area')"></select>

            </div>
          </form>
        </div>


        <div class="input-group">
          <div id="dummy">
            <input type="checkbox" name="type" id="dummy_title" value="t" th:checked="${pageRequestDTO.type == 't'}">
            <input type="checkbox" name="type" id="dummy_corp" value="w" th:checked="${pageRequestDTO.type == 'w'}">
            <input type="checkbox" name="type" id="dummy_ot" value="ot" th:checked="${pageRequestDTO.type == 'ot'}" >
            <input type="checkbox" name="type" id="dummy_ep"  value="ep" th:checked="${pageRequestDTO.type == 'ep'}">
            <input type="checkbox" name="type" id="dummy_shape" value="shape" th:checked="${pageRequestDTO.type == 'shape'}">
            <input type="checkbox" name="type" id="dummy_area"  value="sido" th:checked="${pageRequestDTO.type == 'sido'}">
            <input type="checkbox" name="type" id="dummy_detailArea"  value="gugun" th:checked="${pageRequestDTO.type == 'gugun'}" >
          </div>
        </div>
        </form>

        <div class="employListPost">
          <li th:each="dto: ${result.dtoList}">
            <a th:href="@{/Employ/read(num = ${dto.num}, page = ${result.page},
              type=${pageReuqestDTO?.type}, keyword=${pageRequestDTO.keyword} )}" class="read_page_click">
              <ul class="post_title_wrap">
                <li class="post_title" th:text="${dto.title}"></li><i class="far fa-bookmark"></i>
              </ul>
              <ul class="post_corp_name_wrap"><i class="fas fa-map-marker-alt"></i>
                <li class="post_corp_name" th:text="${dto?.etp_name}">작성자</li>
              </ul>
              <ul class="post_cont" th:text="${dto.content}"></ul>
              <ul>

                <!--                  <li class="post_start_date"><i class="far fa-clock"></i>8시간 전</li>-->
                <li class="post_end_date" th:text="'~'+ ${#temporals.format(dto.regDate, 'YYYY-MM-dd ')}"><i class="far fa-clock"></i></li>
              </ul>
            </a>
            <script type="text/javascript">
              post_cont_sub_func();
            </script>

          </li>

        </div>

        <ul class="pagination  h-100 justify-content-center align-items-center" id="pagination">
          <li class="page-item" th:if="${result.prev}">
            <a class="page-link" th:href="@{/Employ/list(page=${result.start -1 },
               type=${pageReuqestDTO?.type},
               keyword = ${pageRequestDTO.keyword} )}" tabindex="-1">Previous</a>
          </li>
          <li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page:${result.pageList}">
            <a class="page-link" th:href="@{/Employ/list(page=${page},
               type=${pageReuqestDTO?.type},
               keyword = ${pageRequestDTO.keyword}
            )}" th:text="${page}"></a>
          </li>
          <li class="page-item" th:if="${result.next}">
            <a class="page-link" th:href="@{/Employ/list(page=${result.end +1 },
              type=${pageReuqestDTO?.type},
              keyword = ${pageRequestDTO.keyword}
            )}">Next</a>
          </li>
        </ul>
      </div>
    </div>





  </div>

  <div id="tag">
    <li><h2><a class="tags" id="h_title" onclick="h_tag_js(1)">#제목</a></h2></li>
    <li><h2><a class="tags" id="h_corp" onclick="h_tag_js(2)" >#기업</a></h2></li>
    <li><h2><a class="tags" id="h_ot" onclick="h_tag_js(3)">#직종</a></h2></li>
    <li><h2><a class="tags" id="h_ep" onclick="h_tag_js(4)">#고용구분</a></h2></li>
    <li><h2><a class="tags" id="h_shape" onclick="h_tag_js(5)">#기업구분</a></h2></li>
    <li><h2><a class="tags" id="h_area" onclick="h_tag_js(6)">#근무지역</a></h2></li>
    <button class="btn btn-outline-secondary btn-search" type="button"><h2>search</h2></button>
  </div>

</section>
</div>


<!-- footer -->
<footer th:replace="layout/layout :: footer" />




</body>

</html>
