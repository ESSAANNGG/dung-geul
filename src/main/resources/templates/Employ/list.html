  <!-- select 태그 부트스트랩 -->

  <link rel="stylesheet" href="/css/employ.css" />
  <link rel="stylesheet" href="/css/menu-common1.css" />
  <link rel="stylesheet" href="/css/frame.css" />



</head>

<body>

  <!--nav 상담-->
  <div th:replace="layout/layout :: nav" />

  <!-- Main -->
  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="sidebar">
            <div class="menu2">
              <div id="bar">
                <h2>채용</h2>
                <ul id="menu_bar">
                  <li id="menu_con1">
                    <h4>채용정보</h4>
                    <ul id="sb_detail">
                      <li><a th:href="@{/Employ/list}">채용정보</a></li>
                      <li><a th:href="@{/Employ/register}">채용등록</a></li>
                    </ul>
                  </li>
                </ul>
              </div> <!-- bar -->
            </div> <!-- menu -->
          </div>
        </div>
        <div class="employList">
          <div class="employListHead">
            <div id="search">

              <input type="text" class="search" id="s_1" value="제목" maxlength="15">

              <input type="text" class="search" id="s_2" value="기업명" maxlength="20">

              <select name="직종" class="search" id="s_3" onclick="searchVal(3)">
                <option value="직종">직종</option>
                <option>경영·회계·사무 관련직</option>
                <option>금융·보험 관련직</option>
                <option>교육관련직</option>
                <option>보건·의료 관련직</option>
                <option>사회복지 관련직</option>
                <option>문화·예술·디자인·방송 관련직</option>
                <option>운전 및 운송 관련직</option>
                <option>영업 및 판매 관련직</option>
                <option>미용·숙박·여행·오락·스포츠 관련직</option>
                <option>음식 서비스 관련직</option>
                <option>건설 관련직</option>
                <option>기계 관련직</option>
                <option>전기·전자 관련직</option>
                <option>정보통신 관련직</option>
                <option>섬유 및 의복 관련직</option>
                <option>농림어업 관련직</option>
                <option>경비 및 청소 관련직</option>
                <option>환경·인쇄·목재·가구·공예 및 생산단순직</option>
                <option>군인, 경찰, 소방, 교도 관련직</option>
              </select>


              <select name="고용구분" class="search" id="s_4" onchange="searchVal(4)">
                <option value="고용구분">고용구분</option>
                <option>정규직</option>
                <option>계약직</option>
                <option>아르바이트</option>
                <option>인턴</option>
                <option>파견직</option>
                <option>병역특례</option>
                <option>해외취업</option>
              </select>

              <select name="기업구분" class="search" id="s_5" onchange="searchVal(5)">
                <option value="기업구분">기업구분</option>
                <option>대기업</option>
                <option>중견기업</option>
                <option>중소기업</option>
              </select>

              <!-- <select name="sido" id="em_sido"></select><select name="gugun" id="em_gugun"></select> -->
              <select name="sido" class="search" id="s_6" onchange="searchVal(6)"></select>
              <select name="gugun" class="search" id="s_7" onchange="searchVal(6)"></select>

            </div>

            
            <!-- <div class="stateWrap">
              <div class="state" id="underway" onclick="underway()">구직중</div>
              <div class="state" id="deadline" onclick="deadline()">마감</div>
            </div> -->
          </div>


           <form th:action="@{/Employ/list}" method="get" id="searchForm">
          <div class="input-group">
            <!--
            <input type="hidden" name="page" value="1">
            <div class="input-group-prepend">
                <select class="custom-select" name="type">
                  <option th:selected="${pageRequestDTO?.type}">&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</option>
                  <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                  <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                  <option value="n" th:selected="${pageRequestDTO.type == 'n'}">이름</option>
                  <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 + 내용</option>
                  <option value="tcn" th:selected="${pageRequestDTO.type == 'tcn'}">제목 + 내용 + 이름</option>
                </select>
            </div>
          
            <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}" />-->
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
              <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
            </div>
          </div>
        </form> 

          <div class="employListPost">
            <li th:each="dto: ${result.dtoList}">
              <a th:href="@{/Employ/read(num = ${dto.num}, page = ${result.page},
              type=${pageReuqestDTO?.type}, keyword=${pageRequestDTO.keyword} )}">
                <ul class="post_title_wrap">
                  <li class="post_title" th:text="${dto.title}"></li><i class="far fa-bookmark"></i>
                </ul>
                <ul class="post_corp_name_wrap"><i class="fas fa-map-marker-alt"></i>
                  <li class="post_corp_name" th:text="${dto.ep}">기업이름</li>
                </ul>
                <ul class="post_cont" th:text="${dto.content}"></ul>
                <ul th:text="${dto.area}">
<!--                  <li class="post_start_date"><i class="far fa-clock"></i>8시간 전</li>-->
                  <li class="post_end_date" th:text="'~'+${#temporals.format(dto.regDate, 'YYYY-MM-dd ')}"></li>
                </ul>
              </a>
              <script type="text/javascript">
                post_cont_sub_func();
              </script>

            </li>

            <!--  <li>
              <ul class="post_title">제목<i class="far fa-bookmark"></i></ul>
              <ul class="post_corp_name"><i class="fas fa-map-marker-alt"></i>기업명</ul>
              <ul class="post_cont">내용...</ul>
              <ul>
                <li class="post_start_date"><i class="far fa-clock"></i>등록일</li>
                <li class="post_end_date">마감일</li>
              </ul>
            </li>
            -->
          </div>

          <ul class="pagination  h-100 justify-content-center align-items-center" id="pagination">
            <li class="page-item" th:if="${result.prev}">
              <a class="page-link" th:href="@{/Employ/list(page=${result.start -1 },
               type=${pageReuqestDTO?.type},
               keyword = ${pageRequestDTO.keyword} )}" tabindex="-1">Previous</a>
            </li>
            <li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page:${result.pageList}">
              <a class="page-link" th:href="@{/Employ/list(page=${page},
               type=${pageReuqestDTO?.type},
               keyword = ${pageRequestDTO.keyword}
            )}" th:text="${page}"></a>
            </li>
            <li class="page-item" th:if="${result.next}">
              <a class="page-link" th:href="@{/Employ/list(page=${result.end +1 },
              type=${pageReuqestDTO?.type},
              keyword = ${pageRequestDTO.keyword}
            )}">Next</a>
            </li>
          </ul>
        </div>
      </div>





    </div>

    <div id="tag">
      <li><h2><a class="tags" id="h_title" onclick="h_tag_js(1)">#제목</a></h2></li>
      <li><h2><a class="tags" id="h_corp" onclick="h_tag_js(2)">#기업</a></h2></li>
      <li><h2><a class="tags" id="h_ot" onclick="h_tag_js(3)">#직종</a></h2></li>
      <li><h2><a class="tags" id="h_ep" onclick="h_tag_js(4)">#고용구분</a></h2></li>
      <li><h2><a class="tags" id="h_shape" onclick="h_tag_js(5)">#기업구분</a></h2></li>        
      <li><h2><a class="tags" id="h_area" onclick="h_tag_js(6)">#근무지역</a></h2></li>
    </div>
  </section>
  </div>


  <!-- footer -->
  <footer th:replace="layout/layout :: footer" />




</body>

</html>
