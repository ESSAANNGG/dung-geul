<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <title>채용공고</title>
</head>
<body th:align="center">

<h1>채용공고</h1>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성일</th>
            <th scope="col">마감일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dto: ${result.dtoList}">
            <th scope="row">
                <a th:href="@{/Employ/read(num = ${dto.num}, page = ${result.page})}"
                    th:text="${dto.num}">
                </a>
            </th>
            <td th:text="${dto.title}"></td>
            <td th:text="${#temporals.format(dto.regDate, 'YYYY-MM-dd ')}"></td>
            <td th:text="${#temporals.format(dto.modDate, 'YYYY-MM-dd ')}"></td>
        </tr>
        </tbody>
    </table>

    <ul class="pagination  h-100 justify-content-center align-items-center">
        <li class="page-item" th:if="${result.prev}">
            <a class="page-link" th:href="@{/Employ/list(page=${result.start -1 }) }" tabindex="-1" >Previous</a>
        </li>
        <li th:class="'page-item ' + ${result.page == page?'active':''}"
           th:each="page:${result.pageList}">
            <a class="page-link" th:href="@{/Employ/list(page=${page})}" th:text="${page}"></a>
        </li>
        <li class="page-item" th:if="${result.next}">
            <a class="page-link" th:href="@{/Employ/list(page=${result.end +1 })}">Next</a>
        </li>
    </ul>

    <span>
        <a th:href="@{/templates/Employ/register}">
            <button type="button" class = "btn btn-outline-primary">REGISTER</button>
        </a>
    </span>
</body>

</html>
