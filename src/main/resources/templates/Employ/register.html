<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link rel="stylesheet" href="/css/employ_register.css" />
    <link rel="stylesheet" href="/css/menu-common1.css" />
    <link rel="stylesheet" href="/css/frame.css" />

    <script th:async src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!--jquery에서 제공하는 최신 버전의 jQuery url-->



    <title>Title</title>
</head>

<body>
    <!--네비 div-->
    <div th:replace="layout/layout :: nav" />
    <!-- Main -->
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="sidebar">
                        <div class="menu2">
                            <div id="bar">
                                <h2>채용</h2>
                                <ul id="menu_bar">
                                    <li id="menu_con1">
                                        <h4>채용등록</h4>
                                        <ul id="sb_detail">
                                            <li><a th:href="@{/Employ/list}">채용정보</a></li>
                                            <li><a th:href="@{/Employ/register}">채용등록</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div> <!-- bar -->
                        </div> <!-- menu -->
                    </div>
                </div>

                <div class="employ_register" id="employ_register1">
                    <div class="register_head">
                        <div class="register_head_txt">
                            공고등록
                        </div>
                    </div>
                    <div class="content">

                        <div class="register_step_head">
                            기본적인 정보를 입력해주세요
                        </div>
                        <div class="register_title_wrap">
                            <div class="register_title">
                                제목
                            </div>
                            <input type="text" name="em_title" id="em_title" class="register_title_input"
                                placeholder="공고목록에서 보여질 제목입니다." />
                        </div>

                        <div class="register_cont_wrap">
                            <div class="register_cont">
                                내용
                            </div>
                            <textarea name name="em_title" id="em_content" class="register_cont_input"
                                placeholder="추가적인 사항을 기입해주세요." maxlength="333"></textarea>
                        </div>

                        <div class="register_ot_wrap">
                            <div class="register_ot">
                                직종
                            </div>
                            <div class="register_ot_val_wrap">
                                <select name="register_ot_val" class="register_ot_val">
                                    <option value="">--- 직 종 ---</option>
                                    <option>경영·회계·사무 관련직</option>
                                    <option>금융·보험 관련직</option>
                                    <option>교육관련직</option>
                                    <option>보건·의료 관련직</option>
                                    <option>사회복지 관련직</option>
                                    <option>문화·예술·디자인·방송 관련직</option>
                                    <option>운전 및 운송 관련직</option>
                                    <option>영업 및 판매 관련직</option>
                                    <option>미용·숙박·여행·오락·스포츠 관련직</option>
                                    <option>음식 서비스 관련직</option>
                                    <option>건설 관련직</option>
                                    <option>기계 관련직</option>
                                    <option>전기·전자 관련직</option>
                                    <option>정보통신 관련직</option>
                                    <option>섬유 및 의복 관련직</option>
                                    <option>농림어업 관련직</option>
                                    <option>경비 및 청소 관련직</option>
                                    <option>환경·인쇄·목재·가구·공예 및 생산단순직</option>
                                    <option>군인, 경찰, 소방, 교도 관련직</option>
                                </select>
                            </div>
                        </div>
                        <div class="register_ep_wrap">
                            <div class="register_ep">
                                고용 형태
                            </div>
                            <div class="register_ep_val">
                                <input type="checkbox" name="정규직" id="ep1">정규직
                                <input type="checkbox" name="계약직" id="ep2">계약직
                                <input type="checkbox" name="아르바이트" id="ep3">아르바이트
                                <input type="checkbox" name="인턴" id="ep4">인턴
                                <input type="checkbox" name="파견직" id="ep5">파견직
                                <input type="checkbox" name="병역특례" id="ep6">병역특례
                                <input type="checkbox" name="해외취업" id="ep7">해외취업
                            </div>
                        </div>

                        <div class="register_date_wrap">
                            <div class="register_start_date">
                                시작일
                            </div>
                            <input type="date" name="em_title" id="em_title">
                            ~&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="register_end_date">
                                마감일
                            </div>

                            <input type="date" name="em_title" id="em_title">

                        </div>

                        <div class="base_button_wrap">
                            <button class="base_button" onclick="pageMov(2)">상세정보 입력으로 이동</button>
                        </div>
                    </div>
                </div>




                <div class="employ_register" id="employ_register2">
                    <div class="register_head">
                        <div class="register_head_txt">
                            공고등록
                        </div>
                    </div>
                    <div class="content">

                        <div class="register_step_head">
                            추가 상세정보를 입력해주세요
                        </div>
                        <div class="register_TO_wrap">
                            <div class="register_TO">
                                모집인원
                            </div>
                            <div class="register_TO_input">
                                <input type="text" />&nbsp;명
                            </div>
                        </div>

                        <div class="register_career_wrap">
                            <div class="register_career">
                                경력
                            </div>
                            <div class="register_career_input">
                                <input type="radio" name="career" value="신입" checked>신입
                                <input type="radio" name="career" value="경력" checked>경력
                                <input type="radio" name="career" value="무관" checked>무관
                            </div>
                        </div>

                        <div class="register_education_wrap">
                            <div class="register_education">
                                학력
                            </div>
                            <div class="register_education_input">
                                <input type="radio" name="education" value="무관" checked>무관
                                <input type="radio" name="education" value="제한" checked>제한
                                <select name="register_education_val" class="register_education_val">
                                    <option value="대학원졸업이상">대학원졸업이상</option>
                                    <option value="대학원재학">대학원재학</option>
                                    <option value="대학교졸업">대학교졸업</option>
                                    <option value="대학교재학">대학교재학</option>
                                    <option value="고등학교졸업">고등학교졸업</option>
                                    <option value="고등학교재학">고등학교재학</option>
                                    <option value="중학교졸업">중학교졸업</option>
                                    <option value="중학교재학">중학교재학</option>
                                    <option value="초등학교졸업">초등학교졸업</option>
                                    <option value="초등학교재학">초등학교재학</option>
                                </select>
                                <div class="register_education_etc">
                                    기타 학력사항<input type="text" class="register_education_text">
                                </div>
                            </div>
                        </div>

                        <div class="register_location_wrap">
                            <div class="register_location">
                                근무지역
                            </div>
                            <!-- <input type="text" class="register_location_input"
                                placeholder="근무지역에 대한 정보를 자유롭게 기술해주세요." /> -->
                            <div class="register_location_input">
                                <select name="sido" id="sido"></select><select name="gugun" id="gugun"></select>
                            </div>
                        </div>

                        <div class="register_addApply_wrap">
                            <div class="register_addApply">
                                지원방법
                            </div>
                            <div class="register_addApply_input">
                                <ul class="register_addApply_ul">
                                    <li class="register_addApply_li"><input type="text"
                                            placeholder="지원방법에 대해 기술해주세요.   ex)이메일,문자">
                                    </li>
                                </ul>

                                <div class="register_addApply_btn">
                                    <i class="fas fa-plus-square" onclick="Apply('add')"></i>
                                    <i class="fas fa-minus-circle" onclick="Apply('sub')"></i>
                                </div>
                            </div>
                        </div>

                        <div class="regiser_file_wrap">

                        </div>




                        <div class="base_button_wrap">
                            <button class="base_button" onclick="pageMov(1)">기본정보 입력으로 이동</button>
                            <button class="base_button">미리보기 페이지로 이동</button>
                        </div>
                    </div>
                </div>

                <!--footer -->
                <footer th:replace="layout/layout :: footer" />


</body>
<script src="/js/Employ.js"></script>

</html>
