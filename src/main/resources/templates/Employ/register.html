<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/employ.css" />
    <link rel="stylesheet" href="/css/menu-common.css" />
    <link rel="stylesheet" href="/css/frame.css" />

     <script th:async src="http://code.jquery.com/jquery-latest.min.js"></script> <!--jquery에서 제공하는 최신 버전의 jQuery url-->
     <script th:async src="/js/Employ.js"></script>

    <title>Title</title>
</head>

<body>
<!--네비 div-->
<div th:replace="layout/layout :: nav"/>
<!-- Main -->
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="sidebar">
                    <div class="menu2">
                        <div id="bar">
                            <h2>채용</h2>
                            <ul id="menu_bar">
                                <li id="menu_con1">
                                    <h4>채용등록</h4>
                                    <ul id="sb_detail">
                                        <li><a th:href="@{/Employ/list}">채용정보</a></li>
                                        <li><a th:href="@{/Employ/register}">채용등록</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div> <!-- bar -->
                    </div> <!-- menu -->
                </div>
            </div>

            <div class="employ_register">
                <div class="container">
                    <div class="register_head">
                        공고등록
                        <button>첨부파일 등록</button>
                    </div>

                    <div class="register_title_wrap">
                        <div class="register_title">
                            제목
                        </div>
                        <div class="register_title_input">
                            <input type="text" class="single_field col-md-10" name="em_title" id="em_title"
                                   placeholder="제목"/>
                        </div>
                    </div>

                    <div class="register_cont_wrap">
                        <div class="register_cont">
                            내용
                        </div>
                        <div class="register_cont_input">
                            <input type="text" class="single_field col-md-10" name="em_title" id="em_content"
                                   placeholder="내용">
                        </div>
                    </div>

                    <div class="register_sort_wrap">
                        <div class="register_sort">
                            구분
                        </div>
                        <div class="register_sort_input">
                            <select name="register_sort_ot">
                                <option value="직종">직종</option>
                                <option value="교육관련직">교육관련직</option>
                                <option value="건설관련직">건설관련직</option>
                                <option value="기계관련직">기계관련직</option>
                            </select>
                            <select name="register_sort_ep">
                                <option value="고용">고용</option>
                                <option value="정규직">정규직</option>
                                <option value="계약직">계약직</option>
                                <option value="아르바이트">아르바이트</option>
                            </select>
                        </div>
                    </div>

                    <div class="register_date_wrap">
                        <div class="register_start_date">
                            시작일
                        </div>

                        <input type="text" class="single_field col-md-10" name="em_title" id="em_title"
                               placeholder="작성일">

                        <div class="register_end_date">
                            마감일
                        </div>

                        <input type="text" class="single_field col-md-10" name="em_title" id="em_title"
                               placeholder="마감일">

                    </div>

                    <div class="submit_btn">
                        <button class="boxed-btn3" id="emReg" name="emReg" type="submit">등록</button>
                    </div>
                </div>
                <!--footer -->
                <footer th:replace="layout/layout :: footer"/>
            </div>


</body>
</html>
