<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/jobinform.css" />
    <link rel="stylesheet" href="/css/sidemenu.css" />
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/job-inform.js"></script>
    <script src="https://kit.fontawesome.com/4f031e5608.js" crossorigin="anonymous"></script>
    <title>직업정보 조회</title>
</head>
<body>

<!--네비 div-->
<div th:replace="layout/layout :: nav"/>
<div id="main"></div>
<div id="job-main-wrap" class="d_width">
    <!-- side -->
    <div class="menu">
        <div id="bar">
            <h2>진로설계</h2>
            <ul id="menu_bar">
                <li id="menu_con1"><h4>진로 심리 검사</h4>
                    <ul>
                        <li><a href="/career-planning/simli_test">진로 심리 검사 (워크넷)</a></li>
                        <li><a href="#">진로심리검사 결과</a></li>
                    </ul>
                </li>
                <li id="menu_con2"><h4>직업 정보</h4>
                    <ul>
                        <li><a href="/job-information/job-information">직업 정보 조회</a></li>
                        <li><a href="/job-information/job-dictionary">직업 사전</a></li>
                    </ul>
                </li>
            </ul>
        </div> <!-- bar -->
    </div> <!-- menu -->

    <div id="content">

        <div id="job-wrap">

            <h1>직업 사전</h1>

            <div class="search-con">
                <p>「한국직업사전」은 우리나라의 직업 총람으로서(직업수 12,823개,
                    직업명수 16,891개, 2019년말 기준), 체계적 직무분석을 통해 수행하는
                    작업과정(수행직무)과 각종 부가직업정보(정규교육, 숙련기간, 작업강도,
                    자격면허 등)와 직업/산업분류 코드를 제공합니다.</p>
            </div>

            <div class="search-box-body">

                <div class="search-box">
                    <div class="clear-search">
                        <div class="label">키워드 검색</div>

                        <div class="label-con form-inline">
                            <form id="jobsearch_k" name="jobsearch_k" method="get"
                                  action="https://www.work.go.kr/consltJobCarpa/srch/jobInfoSrch/srchJobInfo.do?cond=key&searchCode=">
                                <input type="hidden" name="type" value="k">
                                <input type="text" id="searchCode" name="searchCode" value=""
                                       maxlength="100" class="form-control" placeholder="찾고 싶은 직업명을 입력하세요.">
                                <div class="a-list">
                                    <a href="#">가</a>
                                    <a href="#">나</a>
                                    <a href="#">다</a>
                                    <a href="#">라</a>
                                    <a href="#">마</a>
                                    <a href="#">바</a>
                                    <a href="#">사</a>
                                    <a href="#">아</a>
                                    <a href="#">자</a>
                                    <a href="#">차</a>
                                    <a href="#">카</a>
                                    <a href="#">타</a>
                                    <a href="#">파</a>
                                    <a href="#">하</a>
                                </div>
                                <button type="submit" class="btn-d">검색</button>
                            </form>
                        </div>
                        <!-- label-con form-inline -->
                    </div> <!-- clear-search -->
                    <br />
                    <div class="label1">조건 검색</div>

                    <div class="label-con form-inline">
                        <input type="hidden" id="pageIndex" name="pageIndex" value="1">
                        <input type="hidden" id="pageUnit" name="pageUnit" value="10">
                        <input type="hidden" id="pageSize" name="pageSize" value="c"
                               class="form-control">
                        <input type="hidden" name="nav_code" value="job1580811517">
                        <select name="searchType1" id="searchType1" title="교육 수준 선택"
                                class="form-control">
                            <option value>교육 수준을 클릭하세요.</option>
                            <option value="1">6년 이하(초졸 이하)</option>
                            <option value="2">6년 초과~9년 이하(중졸 정도)</option>
                            <option value="3">9년 초과~12년 이하(고졸 정도)</option>
                            <option value="4">12년 초과~14년 이하(전문대졸 정도)</option>
                            <option value="5">14년 초과~16년 이하(대졸 정도)</option>
                            <option value="6">16년 초과(대학원 이상)</option>
                        </select>
                        <select name="searchType2" id="searchType2" title="숙련 기간 선택"
                                class="form-control">
                            <option value>숙련 기간을 선택하세요.</option>
                            <option value="1">약간의 시범 정도</option>
                            <option value="2">시범 후 30일 이하</option>
                            <option value="3">1개월 초과~3개월 이하</option>
                            <option value="4">3개월 초과~6개월 이하</option>
                            <option value="5">6개월 초과~1년 이하</option>
                            <option value="6">1년 초과~2년 이하</option>
                            <option value="7">2년 초과~4년 이하</option>
                            <option value="8">4년 초과~10년 이하</option>
                            <option value="9">10년 초과</option>
                        </select>
                        <button class="btn-d">검색</button>
                    </div> <!-- label-con form-inline -->
                </div>  <!-- search-box -->
            </div>
            <!-- search-box-body -->
        </div>
        <!-- content -->
    </div>
    <!-- job-wrap -->
</div>
<!-- job-main-wrap -->

<!--footer -->
<footer th:replace="layout/layout :: footer"/>
</div>
</div>
</div>
</div>


</body>
</html>
