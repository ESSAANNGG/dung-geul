<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../../static/css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../../static/css/sign-up.css" />
  </head>
  <body>
    <form action="../../templates/main/index.html" method="post">
      <h1>회원 가입</h1>

      <fieldset class="12">
        <legend><span class="number">1</span>기본 정보</legend>
        <label for="name">이름:</label>
        <input type="text" id="name" name="user_name" />

        <label for="mail">이메일</label>
        <input type="email" id="mail" name="user_email" />

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="user_password" />

        <label for="phoneNo">휴대폰 번호</label>
        <input type="tel" id="phoneNo" name="user_phoneNo" />
      </fieldset>
      <fieldset class="12">
        <legend><span class="number">2</span>상세 정보</legend>
        <label for="enterprise">회사명:</label>
        <input type="text" id="enterprise" name="user_enterprise" />

        <label for="corp_num">사업자등록번호</label>
        <input type="number" id="corp_num" name="user_corp_num" />

        <label for="corp_rep">이름:</label>
        <input type="text" id="corp_rep" name="user_corp_rep" />

        <label for="corp_fx">팩스 번호</label>
        <input type="tel" id="corp_fx" name="corp_fx" />

        <label for="corp_home">홈페이지</label>
        <input type="url" id="corp_home" name="corp_home" />

        <label for="corp_contents">주요사업내용</label>
        <textarea id="corp_contents" name="corp_contents"></textarea>

        <!-- 검색 기능을 표시할 <div>를 생성한다 -->
        <div id="postcodify"></div>

        <!-- 주소와 우편번호를 입력할 <input>들을 생성하고 적당한 name과 id를 부여한다 -->
        <input type="text" name="" id="postcode" value="" /><br />
        <input type="text" name="" id="address" value="" /><br />
        <input type="text" name="" id="details" value="" /><br />
        <input type="text" name="" id="extra_info" value="" /><br />

        <!-- jQuery와 Postcodify를 로딩한다 -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>

        <!-- 위에서 생성한 <div>에 검색 기능을 표시하고, 결과를 입력할 <input>들과 연동한다 -->
        <script>
          $(function () {
            $("#postcodify").postcodify({
              insertPostcode5: "#postcode",
              insertAddress: "#address",
              insertDetails: "#details",
              insertExtraInfo: "#extra_info",
              hideOldAddresses: false,
            });
          });
        </script>

        <label for="">설립년도</label>
        <input class type="date" id="" name="" />

        <label for="">직원수</label>
        <input type="" id="" name="" />

        <label for="">업종</label>
        <input type="" id="" name="" />

        
      </fieldset>

      <button id="submit" type="submit">가입하기</button>
    </form>
  </body>
</html>
