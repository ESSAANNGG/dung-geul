    <form>
      <h1>회원 가입</h1>

      <fieldset>
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id" required />
        <button id="checkId">중복 검사</button>
        <!-- 결과 텍스트가 삽입될 칸 -->
        <span id="checkIdResult"></span>
        <div id="Result"></div>

        <label for="password">비밀번호</label>
        <input type="password" id="user_pw" name="user_pw" required />

        <label for="password">비밀번호 확인</label>
        <input
          type="password"
          id="checkPw"
          name="checkPw"
          onkeyup="check_pw()"
          required
        />
        <!-- 결과 텍스트가 삽입될 칸 -->
        <span id="checkPwResult"></span>
        <div id="Result"></div>

        <label for="name">이름:</label>
        <input type="text" id="user_name" name="user_name" required />

        <label for="mail">이메일</label>
        <input type="email" id="user_email" name="user_email" required />

        <label for="user_ph">휴대폰 번호</label>
        <input type="tel" id="user_ph" name="user_ph" required />

        <!-- 검색 기능-->
        <label for="addr">주소찾기</label>
        <input type="text" id="user_postcode" placeholder="우편번호" />
        <input
          class="search_button"
          type="button"
          onclick="carrerPostcode()"
          value="우편번호 찾기"
        /><br />
        <input type="text" id="user_addr" placeholder="도로명주소" />
        <!-- <input type="text" id="user_jibunAddr" placeholder="지번주소" /> -->
        <span id="guide" style="color: #999; display: none"></span>
        <input type="text" id="user_addr_details" placeholder="상세주소" />
        <input type="text" id="extra_info" placeholder="참고항목" />
