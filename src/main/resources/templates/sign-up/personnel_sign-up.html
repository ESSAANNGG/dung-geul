<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:400,300"
          rel="stylesheet"
          type="text/css"
  />
  <link rel="stylesheet" href="/css/sign-up.css" />
  <script src="//code.jquery.com/jquery.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>
</head>
<body>
<form autocomplete="off">
  <h1>회원 가입</h1>

  <fieldset>
    <label for="user_id"><span style="color: red">*</span>아이디:</label>
    <input type="text" id="user_id" name="user_id" required />
    <button id="checkId">중복 검사</button>
    <!-- 결과 텍스트가 삽입될 칸 -->
    <span id="checkIdResult"></span>
    <div id="Result"></div>

    <label for="user_pw"><span style="color: red">*</span>비밀번호 (6~16자리 특수문자 포함)</label>
        <input
          type="password"
          id="user_pw"
          name="user_pw"
          autocomplete="new-password"
          onchange="check_pw2()"
          required
        />

        <label for="checkPw"><span style="color: red">*</span>비밀번호 확인</label>
        <input
          type="password"
          id="checkPw"
          name="checkPw"
          autocomplete="new-password"
          onchange="check_pw2()"
          required
        />
        &nbsp;<span id="check"></span>
        <!-- 결과 텍스트가 삽입될 칸 -->
    <span id="checkPwResult"></span>
    <div id="Result"></div>

    <label for="user_name"><span style="color: red">*</span>이름:</label>
    <input type="text" id="user_name" name="user_name" required />

    <label for="user_email"><span style="color: red">*</span>이메일</label>
        <input type="text" id="user_email" name="user_email" required />
        <span id="EmailSign">@</span>
        <input
          type="text"
          id="user_emailDomain"
          name="user_emailDomain"
          required
        />
        <select
          name="user_emailDomainSelect"
          id="user_emailDomainSelect "
          class="user_emailDomainSelect"
        >
          <option value="1">직접입력</option>
          <option value="naver.com">naver.com</option>
          <option value="gmail.com">gmail.com</option>
          <option value="nate.com">nate.com</option>
          <option value="hanmail.net">hanmail.com</option>
          <option value="daum.net">daum.net</option>
        </select>

    <label for="user_ph"><span style="color: red">*</span>휴대폰 번호</label>
        <input
          style="text-align: center; width: 20%"
          class="sign_ph"
          type="tel"
          id="user_ph"
          name="user_ph"
          value="010"
          required
          readonly
        />
        <span>-</span>
        <input
          class="sign_ph ph_num"
          style="text-align: center; width: 20%"
          type="text"
          onKeyup="award_year()"
          maxlength="4"
          id="user_ph2"
          name="user_ph2"
          required
        />
        <span>-</span>
        <input
          class="sign_ph ph_num"
          style="text-align: center; width: 20%"
          type="text"
          onKeyup="award_year()"
          maxlength="4"
          id="user_ph3"
          name="user_ph3"
          required
        />

    <!-- 검색 기능-->
    <label for="user_postcode"><span style="color: red">*</span>주소찾기</label>
    <input type="text" id="user_postcode" placeholder="우편번호" readonly/>
    <input
            class="search_button"
            type="button"
            onclick="carrerPostcode()"
            value="우편번호 찾기"
    /><br />
    <input type="text" id="user_addr" placeholder="도로명주소" readonly/>
    <!-- <input type="text" id="user_jibunAddr" placeholder="지번주소" /> -->
    <span id="guide" style="color: #999; display: none"></span>
    <input type="text" id="extra_info" placeholder="참고항목" readonly/>
    <input type="text" id="user_addr_details" placeholder="상세주소" />

  </fieldset>

  <input
          type="text"
          name="role"
          id="role"
          class="role"
          value="PERSONNEL"
          readonly
  />
