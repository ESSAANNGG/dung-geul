<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/css/user_classification.css" />
  </head>
  <body>
    <!-- title -->
    <section id="title">
      <div class="intro">
        <h1>취업정보센터</h1>
      </div>
    </section>

    <!-- classification -->
    <section id="classification">
      <a href="templates/sign-up/school-user_category.html">
        <div id="school">
          <div class="icon">
            <i class="fas fa-school pink"></i>
          </div>
          <div>
            <p class="explanation">
              학생,교수,교직원등<br />
              학교에 소속된 사람
            </p>
            <p class="pink">학교회원 가입 ></p>
          </div>
        </div>
      </a>
      <a href="#">
        <div id="enterprise">
          <div class="icon">
            <i class="fas fa-building blue"></i>
          </div>
          <div>
            <p class="explanation">
              구인 목적으로 가입하는 <br />
              회사 소속 임직원
            </p>
            <p class="blue">기업회원 가입 ></p>
          </div>
        </div>
      </a>
      <div id="login">
        <p>이미 회원이신가요?</p>
        <a href="#">로그인</a>
      </div>
    </section>
  </body>
