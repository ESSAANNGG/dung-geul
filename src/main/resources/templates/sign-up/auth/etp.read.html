<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업 인증 상세페이지</title>
</head>
<body>
  <h1>기업 인증 페이지</h1>

  <form>
      기업 회원 아이디 : <input type="text" id="etp_id" value="${user.getEtp_id()}" readonly>
      기업명 : <input type="text" id="etp_name" value="${user.getEtp_Name()}" readonly>
      사업자등록번호 : <input type="text" id="etp_num" value="${user.getEtp_num()}" readonly>
      대표자 이름 : <input type="text" id="etp_ceo_name" value="${user.getCeo_name()}" readonly>
    <select id="etp_shape">
    <option value="">-- 기업 구분 --</option>
    <option value="대기업">대기업</option>
      <option value="일반">일반(중견/중소)</option>
  </select>
  </form>

</body>
</html>
