<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <script th:async src="http://code.jquery.com/jquery-latest.min.js"></script> <!-- jquery에서 제공하는 최신 버전의 jQuery url-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <title>admin</title>

  <!--차트 src-->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <!--데이터에 라벨 붙이는 기능-->
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <!--highchart로 생성한 그래프를 jpg,png등으로 다운받을 수 있음-->
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <!--외부 사용자들이 데이터를 다운로드할 수 있게-->
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>



<div id="shadow_box">
  <div th:replace="admin/layout :: header"/>

  <div id="wrap">
    <div th:replace="admin/layout :: menubox"/>

    <div id="main_wrap">
      <div id="menu_guide">
        <ul class="guide">게시판관리 |
          <select class="guide_select">
            <option>공지사항</option>
            <option>기업정보</option>
          </select>
        </ul>
      </div>
      <div id="menu_title">
        <h3>게시판관리</h3>
      </div>

      <div class="main">
      <!--게시판관리-->
        <div class="main5" id="main5_notice">
        <!--공지사항게시판-->
          <div id="main5_notice_search">
            <div class="sub_menu_title">
              <h3>공지사항 검색</h3>
            </div>
            <div class="search">
              <ul>
                <li>제목</li>
                <li> <input type="text" class="search_data"></li>
              </ul>
              <div class="search_button">
                <button class="search_submit">
                  <h3>검색</h3>
                </button>
              </div>
            </div>
          </div>
          <div id="main5_notice_list">
            <div class="sub_menu_title">
              <h3>공지사항 리스트</h3>
            </div>
            <div class="list">
              <div class="list_head">
                                    <span class="check"><input type="checkbox" name="5_1_checkH"
                                                               onclick="checkAll(this)"></span>
                <span class="number">번호</span>
                <span class="employ_title">제목</span>
                <span class="username">작성자</span>
                <span class="startDate">작성일</span>
                <span class="link">바로가기</span>
              </div>
              <div class="list_body" onclick="detail(this)">
                <span class="check"><input type="checkbox" name="5_1_check"></span>
                <span class="number"></span>
                <span class="employ_title"></span>
                <span class="username"></span>
                <span class="startDate"></span>
                <span class="link"></span>
              </div>
              <div class="list_button">
                <button class="list_submit">삭제</button>
              </div>
            </div>
          </div>
        </div>
        <div class="main5" id="main5_corpInformation">
         <!--기업정보게시판-->
          <div id="main5_corpInformation_search">
            <div class="sub_menu_title">
              <h3>기업정보 검색</h3>
            </div>
            <div class="search">
              <ul>
                <li>회원권한</li>
                <li>
                  <select name="role" class="search_data">
                    <option value="UNIV">전체</option>
                    <option value="STUDENT">학생</option>
                    <option value="STAFF">교직원</option>
                    <option value="COUNSELOR">상담사</option>
                  </select>
                </li>
              </ul>
              <ul>
                <li>이름</li>
                <li> <input type="text" class="search_data"></li>
              </ul>
              <ul>
                <li>아이디</li>
                <li><input type="text" class="search_data"></li>
              </ul>
              <ul>
                <li>가입/요청 일자</li>
                <li>
                  <input type="date" class="search_date search_data"> &nbsp;~&nbsp; <input type="date"
                                                                                           class="search_date search_data">
                  <button class="search_date_button">오늘</button>
                  <button class="search_date_button">이번주</button>
                  <button class="search_date_button">이번달</button>
                  <button class="search_date_button">전체</button>
                </li>
              </ul>
              <div class="search_button">
                <button class="search_submit">
                  <h3>검색</h3>
                </button>
              </div>
            </div>
          </div>
          <div id="main5_corpInformation_list">
            <div class="sub_menu_title">
              <h3>기업정보 리스트</h3>
            </div>
            <div class="list">
              <div class="list_head">
                                    <span class="check"><input type="checkbox" name="6_2_checkH"
                                                               onclick="checkAll(this)"></span>
                <span class="number">번호</span>
                <span class="name">이름</span>
                <span class="username">아이디</span>
                <span class="phone">연락처</span>
                <span class="email">이메일</span>
                <span class="joindate">가입일</span>
                <span class="role">권한</span>
              </div>
              <div class="list_body" onclick="detail(this)">
                <span class="check"><input type="checkbox" name="6_2_check"></span>
                <span class="number"></span>
                <span class="name"></span>
                <span class="username"></span>
                <span class="phone"></span>
                <span class="email"></span>
                <span class="joindate"></span>
                <span class="role"></span>
              </div>
              <div class="list_button">
                <button class="list_submit">삭제</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<script src="/js/admin.js"></script>
<script src="/js/admin-dashboard.js"></script>
<script src="/js/admin-userManage.js"></script>
<script src="/js/admin-employ.js"></script>
<script src="/js/admin-application.js"></script>
<script src="/js/admin-board.js"></script>
<script src="/js/admin-consult.js"></script>

</html>
