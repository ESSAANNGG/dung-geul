                        <!-- Content -->

                        <style>
                            /* 목록 데이터 페이지 처리 */
                            .page-ul-div {
                                text-align: center;
                            }

                            .page-ul {
                                display: block;
                                list-style: none;
                                margin: 5px;
                                padding: 5px;
                            }

                            /* [글쓰기] 버튼 */
                            .write-btn {
                                color: #fff;
                                background-color: #1a508b;

                                font-size: 15px;
                                text-align: right;

                            }

                            /* [이전], [다음] 버튼 */
                            .page-li {
                                margin: 5px;
                                padding: 5px;

                                float: left;
                            }

                            /* [이전], [다음] 버튼 hover */
                            .page-li:hover {

                            }

                            /* 게시글 등록 창 */
                            .register-content {
                                background-color: #f2f2f2;
                                padding: 10px;
                            }
                            
                        </style>

                        <th:block th:fragment="content">

                            <h1>공지사항 게시글 수정</h1>

                            <div class="register-content">

                                <form action="/center-information/notice_board_modify" method="post">

                                    <!--페이지 번호(히든처리) : 수정 후 어디로 갈지 지정  -->
                                    <input type="hidden" name="page" th:value="${requestDTO.page}">
                                    <!-- <input type="hidden" name="type" th:value="${requestDTO.type}" >
                                    <input type="hidden" name="keyword" th:value="${requestDTO.keyword}"> -->

                                    <div class="form-group">
                                        <label >글번호</label>
                                        <input type="text" class="form-control" name="num" th:value="${dto.num}" readonly >
                                    </div>

                                    <div class="form-group">
                                        <label >제목</label>
                                        <input type="text" class="form-control" name="title" th:value="${dto.title}">
                                    </div>

                                    <div class="form-group">
                                        <label >내용</label>
                                        <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
                                    </div>

                                    <div class="form-group">
                                        <label >작성자</label>
                                        <input type="text" class="form-control" name="writer" th:value="${dto.b}" readonly>
                                    </div>

                                    <!-- <div class="form-group">
                                        <label >RegDate</label>
                                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label >ModDate</label>
                                        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                                    </div> -->

                                </form>

                            </div>

                            <div style="padding: 10px;">
                                <button type="button" class="modifyBtn">수정</button>
                                <button type="button" class="removeBtn">삭제</button>
                                <button type="button" class="listBtn">뒤로</button>
                            </div>


                            <script th:inline="javascript">
                                var actionForm = $("form"); //form 태그 객체

                                $(".removeBtn").click(function(){
                                    actionForm
                                        .attr("action", "/center-information/remove")
                                        .attr("method","post");

                                    actionForm.submit();

                                });

                                $(".modifyBtn").click(function() {
                                    if(!confirm("수정하시겠습니까?")){
                                        return ;
                                    }

                                    actionForm
                                        .attr("action", "/center-information/modify")
                                        .attr("method","post")
                                        .submit();
                                });

                                $(".listBtn").click(function() {

                                    //var pageInfo = $("input[name='page']");
                                    var page = $("input[name='page']");
                                    var type = $("input[name='type']");
                                    // var keyword = $("input[name='keyword']");

                                    actionForm.empty(); //form 태그의 모든 내용을 지우고

                                    actionForm.append(page);
                                    actionForm.append(type);
                                    // actionForm.append(keyword);


                                    actionForm
                                        .attr("action", "/center-information/notice_board")
                                        .attr("method","get");

                                    actionForm.submit();

                                })

                            </script>
                        </th:block>
