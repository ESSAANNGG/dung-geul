<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:script="http://www.w3.org/1999/xhtml">
<head>
    <title>공지사항</title>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link rel="stylesheet" href="/src/main/resources/static/css/center_guide.css" th:href="@{/css/center_guide.css}"/>
    <link rel="stylesheet" href="/src/main/resources/static/css/frame.css" th:href="@{/css/frame.css}">

</head>
<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <!--네비 div-->
        <div th:replace="layout/layout :: nav"/>
    </header>

    <!-- Main -->
    <div id="mainWrap">
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="sidebar">
                            <div class="menu2">
                                <div id="bar">
                                    <h2>센터안내</h2>
                                    <ul id="menu_bar">
                                        <li id="menu_con1"><h4>센터정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#" th:href="@{/center-information/center_introduction}">센터소개</a></li>
                                                <li><a href="#" th:href="@{/center-information/main_business}">주요업무내용</a></li>
                                                <li><a href="#" th:href="@{/center-information/notice_board}">공지사항</a></li>
                                            </ul>
                                        </li>
                                        <!-- <li id="menu_con2"><h4>직업 정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#">직업 정보 조회</a></li>
                                                <li><a href="#">직업 사전</a></li>
                                            </ul>
                                        </li>
                                        <li id="menu_con3"><h4>상담 정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#">상담 신청</a></li>
                                                <li><a href="#">상담 내역</a></li>
                                            </ul>
                                        </li> -->
                                    </ul>
                                </div> <!-- bar -->
                            </div> <!-- menu -->
                        </div>
                    </div>

                    <!-- Content -->
                     <div class="col-9 col-12-medium imp-medium">

                        <!-- Board table -->
                        <div class="container">
                            <h2>공지사항</h2>
                            <!--   <div>게시글 수: <span th:text="${#lists.size(boards)}"></span></div>-->

                            <!-- 게시판 테이블 -->
                            <table>
                                <thead>
                                <th scope="col">글번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">작성일</th>
                                </thead>

                                <tdoby>
                                    <tr th:each="dto : ${result.dtoList}">
                                        <th scope="row">
                                            <a th:href="@{/center-information/notice_board_read(num = ${dto.num}, page= ${result.page})}">
                                                [[${dto.num}]]
                                            </a>
                                            </th>
                                        <td>[[${dto.title}]]</td>
                                        <td>[[${dto.b}]]관리자</td>
                                        <td>YYYY-DD-MM</td>
                                    </tr>
                                </tdoby>
                            </table>

                            <!-- 목록 데이터 페이지 처리 -->
                            <!-- <div class="page-ul-div">
                                <ul class="page-ul">
                                    <li class="page-li " th:if="${result.prev}">
                                        <a class="page-link" th:href="@{/center-information/notice_board(page= ${result.start -1})}" 
                                        tabindex="-1">이전</a>
                                    </li>

                                    <li th:class=" 'page-li ' + ${result.page == page?'active':''} " th:each= "page: ${result.pageList}">
                                        <a class="page-link" th:href="@{/center-information/notice_board(page= ${page})}">
                                            [[${page}]]
                                        </a>
                                    </li>

                                    <li class="page-li" th:if="${result.next}">
                                        <a class="page-link" th:href="@{/center-information/notice_board(page= ${result.end + 1})}">다음</a>
                                    </li>
                                </ul>
                            </div> -->

                            <ul class="pagination  h-100 justify-content-center align-items-center" id="pagination">
                                <li class="page-item" th:if="${result.prev}">
                                  <a class="page-link" th:href="@{/center-information/notice_board(page= ${result.start -1})}"
                                     tabindex="-1">이전</a>
                                </li>

                                <li th:class="'page-item ' + ${result.page == page?'active':''}"
                                    th:each="page:${result.pageList}">
                                  <a class="page-link" th:href="@{/center-information/notice_board(page= ${page})}" th:text="${page}"></a>
                                </li>

                                <li class="page-item" th:if="${result.next}">
                                  <a class="page-link" th:href="@{/center-information/notice_board(page=${result.end +1})}">다음</a>
                                </li>
                              </ul>

                            <!-- 목록 데이터 페이지 처리 끝-->

                        </div>
                        <!-- End Board table -->

                        <!--
                         <등록 버튼>
                             관리자만이 공지사항을 작성할 수 있음, 일단 막아놈-
                             발표 후 a태그에 다음 코드 추가할 것(글 작성 페이지) : th:href="@{/center-information/notice_board_form} "
                         -->
                        <div class="write-btn-div">
                            <button type="button" class="write-btn"
                            onclick="location.href='/center-information/notice_board_register'">
                                글쓰기
                            </button>
                        </div>


                    </div>
                    <!-- End Content -->


                </div>
            </div>
        </section>


        <!--footer -->
        <footer th:replace="layout/layout :: footer"/>
    </div>
</div>
</div>
</section>
