<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:script="http://www.w3.org/1999/xhtml">
<head>
    <title>공지사항</title>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" href="/src/main/resources/static/css/center_guide.css" th:href="@{/css/center_guide.css}"/>
    <link rel="stylesheet" href="/src/main/resources/static/css/frame.css" th:href="@{/css/frame.css}">



    <!-- 목록 데이터 페이지 처리, 등록 버튼 CSS 디자인 : 차후 css파일에 수정 要-->
    <style>
        /* 목록 데이터 페이지 처리 */
        .page-ul-div {
            text-align: center;
        }

        .page-ul {
            display: block;
            list-style: none;
            margin: 5px;
            padding: 5px;
        }

        /* [글쓰기] 버튼 */
        .write-btn {
            color: #fff;
            background-color: #1a508b;

            font-size: 15px;
            text-align: right;

        }

        /* [이전], [다음] 버튼 */
        .page-li {
            margin: 5px;
            padding: 5px;
            border : black;
            float: left;
        }

        /* [이전], [다음] 버튼 hover */
        .page-li:hover {
            background-color: #1a508b;
        }

    </style>


</head>
<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <!--네비 div-->
        <div th:replace="layout/layout :: nav"/>

    </header>

    <!-- Main -->
    <div id="mainWrap">
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="sidebar">
                            <div class="menu2">
                                <div id="bar">
                                    <h2>센터안내</h2>
                                    <ul id="menu_bar">
                                        <li id="menu_con1"><h4>센터정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#" th:href="@{/center-information/center_introduction}">센터소개</a></li>
                                                <li><a href="#" th:href="@{/center-information/main_business}">주요업무내용</a></li>
                                                <li><a href="#" th:href="@{/center-information/notice_board}">공지사항</a></li>
                                            </ul>
                                        </li>
                                        <!-- <li id="menu_con2"><h4>직업 정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#">직업 정보 조회</a></li>
                                                <li><a href="#">직업 사전</a></li>
                                            </ul>
                                        </li>
                                        <li id="menu_con3"><h4>상담 정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#">상담 신청</a></li>
                                                <li><a href="#">상담 내역</a></li>
                                            </ul>
                                        </li> -->
                                    </ul>
                                </div> <!-- bar -->
                            </div> <!-- menu -->
                        </div>
                    </div>

                    <!-- Content -->
                    <style>
                        .container {
                             text-align: center;
                            
                        }
                        .contentBox{
                            width:1000px;
                            background-color: rgb(228, 228, 228);
                            }
                        .h1-class {
                            height: 50px;
                            line-height: 3em;
                            padding: 0 1em;
                            border-bottom:1px solid black;
                        }
                        .h1-class:after{
                            width:200px;
                        }
                        .form-group{
                            margin:15px;
                        }
                        .form-group > .label{
                            display: inline-block;
                            width:100px;
                            vertical-align: top;
                        }
                        .form-group > input{
                            width:300px;
                            border : 1px solid black;
                            border-radius:5px 5px 5px 5px;
                        }
                        .form-group > textarea{
                            width:300px;
                            border : 1px solid black;
                            border-radius:5px 5px 5px 5px;
                        }

                    </style>

                    <div class="col-9 col-12-medium imp-medium">
                        <div class="container">
                            <div class="contentBox">
                            <th:block th:fragment="content">

                                <h1 class="h1-class">공지사항 상세글</h1>
    
                                <div class="form-group">
                                    <label class="label">글번호</label>
                                    <input type="text" class="form-control" name="gno" th:value="${dto.num}" readonly >
                                </div>
    
                                <div class="form-group">
                                    <label class="label">제목</label>
                                    <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
                                </div>
                                <div class="form-group">
                                    <label class="label">내용</label>
                                    <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
                                </div>
    
                            </th:block>
                            </div>
                        </div>

                    </div>
                    <!-- End Content -->


                </div>
            </div>
        </section>


        <!--footer -->
        <footer th:replace="layout/layout :: footer"/>
    </div>
</div>
</div>
</section>




</div>

<!-- Scripts -->
<script src="/js/jquery-3.5.1.min.js"></script>
