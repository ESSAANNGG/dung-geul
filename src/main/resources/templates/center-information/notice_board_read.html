                                        <li id="menu_con1"><h4>센터정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#" th:href="@{/center-information/center_introduction}">센터소개</a></li>
                                                <li><a href="#" th:href="@{/center-information/main_business}">주요업무내용</a></li>
                                                <li><a href="#" th:href="@{/center-information/notice_board}">공지사항</a></li>

                                            </ul>
                                        </li> -->
                                    </ul>
                                </div> <!-- bar -->
                            </div> <!-- menu -->
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="notice_board_content">

                        <div class="register_head">
                            <h2 class="register_head_txt">
                                게시물 상세글
                            </h2>
                        </div>

                        <div class="read_num">
                            <label>글번호 : [[${dto.num}]]</label>
                            <!-- <input type="text" class="form-control" name="num" th:value="${dto.num}" readonly > -->
                            <!-- <p>[[${dto.num}]]</p> -->
                        </div>

                        <div class="register_title_wrap">
                            <label >제목</label>
                            <input type="text" class="register_title_input" name="title" th:value="${dto.title}" readonly >
                        </div>

                        <div class="register_cont_wrap">
                            <label >내용</label>
                            <textarea class="register_cont_input" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
                        </div>

                        <div class="form-group">
                            <label >작성자 : [[${dto.b}]]</label>
                            <input type="hidden" class="form-control" name="b" th:value="${dto.b}" readonly>
                        </div>

                        <!-- 날짜 -->
                        <!-- <div class="form-group">
                            <label >RegDate</label>
                            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                        </div>
                        <div class="form-group">
                            <label >ModDate</label>
                            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>

                        <div class="submit_btn">
                            <a th:href="@{/center-information/notice_board_modify(num = ${dto.num}, page=${requestDTO.page})}">
                                <button type="button" class="btn btn-primary">수정</button>
                            </a>

                            <a th:href="@{/center-information/notice_board(page=${requestDTO.page})}">
                                <button type="button" class="btn btn-info">뒤로</button>
                            </a>   
                        </div>

                    </div>
                    <!-- End Content -->

                </div>
            </div>
        </section>

        <!--footer -->
        <footer th:replace="layout/layout :: footer"/>
