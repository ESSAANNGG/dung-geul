<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항</title>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" href="/src/main/resources/static/css/center_guide.css" th:href="@{/css/center_guide.css}"/>
    <link rel="stylesheet" href="/src/main/resources/static/css/frame.css" th:href="@{/css/frame.css}">

    <!-- 채용공고 등록 게시판 CSS 디자인 -->
    <link rel="stylesheet" href="/src/main/resources/static/css/employ.css" th:href="@{/css/employ.css}">


</head>
<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <!--네비 div-->
        <div th:replace="layout/layout :: nav"/>

    </header>

    <!-- Main -->
    <div id="mainWrap">
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="sidebar">
                            <div class="menu2">
                                <div id="bar">
                                    <h2>센터안내</h2>
                                    <ul id="menu_bar">
                                        <li id="menu_con1"><h4>센터정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#" th:href="@{/center-information/center_introduction}">센터소개</a></li>
                                                <li><a href="#" th:href="@{/center-information/main_business}">주요업무내용</a></li>
                                                <li><a href="#" th:href="@{/center-information/notice_board}">공지사항</a></li>
                                            </ul>
                                        </li>
                                        <!-- <li id="menu_con2"><h4>직업 정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#">직업 정보 조회</a></li>
                                                <li><a href="#">직업 사전</a></li>
                                            </ul>
                                        </li>
                                        <li id="menu_con3"><h4>상담 정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#">상담 신청</a></li>
                                                <li><a href="#">상담 내역</a></li>
                                            </ul>
                                        </li> -->
                                    </ul>
                                </div> <!-- bar -->
                            </div> <!-- menu -->
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="notice_board_content">
                        <th:block th:fragment="content">
                            <div class="register_head">
                                <h2 class="register_head">공지사항 게시판</h2>
                            </div>

                            <div class="content">

                                <form th:action="@{/center-information/notice_board_register}" th:method="post">

                                    <div class="form-group">
                                        <label>글번호</label>
                                        <input type="text" class="form-control" name="num" th:value="${dto.num}" readonly >
                                    </div>

                                    <div class="register_title_wrap">
                                        <label>제목</label>
                                        <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
                                    </div>

                                    <div class="register_cont_wrap">
                                        <label>내용</label>
                                        <!-- <input type="text" class="register_cont_input" rows="5" name="content" readonly>[[${dto.content}]]</input> -->

                                        <textarea class="register_cont_textarea" rows="5" name="content" readonly style="width: 100%; height: 100%;">[[${dto.content}]]</textarea>
                                    </div>

                                    <div class="notice_board_content_btn">
                                        <a th:href="@{/center-information/notice_board_modify(num = ${dto.num}, page=${requestDTO.page})}">
                                            <button type="button" class="btn btn-primary">수정</button>
                                        </a>
        
                                        <a th:href="@{/center-information/notice_board(page=${requestDTO.page})}">
                                            <button type="button" class="btn btn-info">뒤로</button>
                                        </a> 
                                    </div>
                                </form>

                            </div>
                        </th:block>
                    </div>
                   <!-- End Content -->


                </div>
            </div>
        </section>


        <!--footer -->
        <footer th:replace="layout/layout :: footer"/>
    </div>
</div>
</div>
</section>

</div>

<!-- Scripts -->
<script src="/js/jquery-3.5.1.min.js"></script>

</body>
</html>
