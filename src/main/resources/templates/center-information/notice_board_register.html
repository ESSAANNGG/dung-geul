<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:script="http://www.w3.org/1999/xhtml">
<head>
    <title>공지사항 등록</title>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" href="/src/main/resources/static/css/center_guide.css" th:href="@{/css/center_guide.css}"/>
    <link rel="stylesheet" href="/src/main/resources/static/css/frame.css" th:href="@{/css/frame.css}">

    <!-- 목록 데이터 페이지 처리, 등록 버튼 CSS 디자인 : 차후 css파일에 수정 要-->
    <style>
        /* 목록 데이터 페이지 처리 */
        .page-ul-div {
            text-align: center;
        }

        .page-ul {
            display: block;
            list-style: none;
            margin: 5px;
            padding: 5px;
        }

        /* [글쓰기] 버튼 */
        .write-btn {
            color: #fff;
            background-color: #1a508b;

            font-size: 15px;
            text-align: right;

        }

        /* [이전], [다음] 버튼 */
        .page-li {
            margin: 5px;
            padding: 5px;
            border : black;
            float: left;
        }

        /* [이전], [다음] 버튼 hover */
        .page-li:hover {
                background-color: #1a508b;
        }

        /* 게시글 등록 창 */
        .register-content {
            background-color: #f2f2f2;
            padding: 10px;
        }

</style>


</head>
<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <!--네비 div-->
        <div th:replace="layout/layout :: nav"/>

    </header>

    <!-- Main -->
    <div id="mainWrap">
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="sidebar">
                            <div class="menu2">
                                <div id="bar">
                                    <h2>센터안내</h2>
                                    <ul id="menu_bar">
                                        <li id="menu_con1"><h4>센터정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#" th:href="@{/center-information/center_introduction}">센터소개</a></li>
                                                <li><a href="#" th:href="@{/center-information/main_business}">주요업무내용</a></li>
                                                <li><a href="#" th:href="@{/center-information/notice_board}">공지사항</a></li>
                                            </ul>
                                        </li>
                                        <!-- <li id="menu_con2"><h4>직업 정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#">직업 정보 조회</a></li>
                                                <li><a href="#">직업 사전</a></li>
                                            </ul>
                                        </li>
                                        <li id="menu_con3"><h4>상담 정보</h4>
                                            <ul id="sb_detail">
                                                <li><a href="#">상담 신청</a></li>
                                                <li><a href="#">상담 내역</a></li>
                                            </ul>
                                        </li> -->
                                    </ul>
                                </div> <!-- bar -->
                            </div> <!-- menu -->
                        </div>
                    </div>

                    <!-- Content -->
                        <div class="col-9 col-12-medium imp-medium">
                            <th:block th:fragment="content">
                                <h1>공지사항 게시글 등록</h1>

                                <div class="register-content">

                                    <form th:action="@{/center-information/notice_board_register}" th:method="post">

                                        <div class="form-group">
                                            <label>제목</label>
                                            <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요">
                                        </div>

                                    <div class="form-group">
                                            <label>내용</label>
                                            <textarea class="form-control" rows="5" name="content" placeholder="내용을 입력하세요"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>작성자</label>
                                            <input type="text" class="form-control" name="b" placeholder="작성자">
                                        </div>

                                        <button type="submit" class="btn btn-primary">등록</button>
                                    </form>

                                </div>
                            </th:block>

                    </div>
                    <!-- End Content -->


                </div>
            </div>
        </section>


        <!--footer -->
        <footer th:replace="layout/layout :: footer"/>
    </div>
</div>
</div>
</section>




</div>
