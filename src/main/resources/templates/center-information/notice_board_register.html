    <!-- Main -->
        <section id="main">
            <div class="container">

                    <div class="col-3">

                                    <h2>센터안내</h2>

                                        <li id="menu_con1"><h4>센터정보</h4>

                                                <li><a href="#" th:href="@{/center-information/center_introduction}">센터소개</a></li>

                        <form th:action="@{/center-information/notice_board_register}" th:method="post">

                            <div class="register">
                                <label>제목</label>
                                <input type="text" class="register_input" name="title" placeholder="제목을 입력하세요">
                            </div>

                            <div class="register">
                                <label>내용</label>
                                <textarea class="register_input" name="content" placeholder="내용을 입력하세요"></textarea>
                            </div>

                            <div class="submit_btn">
                                <button type="submit" class="search_cont">등록</button>
                            </div>
                        </form>
                    </div>
                    <!-- End Content -->
                </div>
            </div>
