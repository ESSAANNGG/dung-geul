<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/counseling.css" />
    <link rel="stylesheet" href="/css/sidemenu.css" />
    <link rel="stylesheet" href="/css/frame.css" />
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/4f031e5608.js" crossorigin="anonymous"></script>
    <script th:async src="/js/consult.js"></script>

    <title>직업정보 조회</title>
</head>
<body>
<div th:replace="layout/layout :: nav"/>
<div id="main"></div>
<div id="job-main-wrap" class="d_width">
    <div class="menu2">
        <div id="bar">
            <h2>상담</h2>
            <ul id="menu_bar">
                <li id="menu_con1"><h4>상담 정보</h4>
                    <ul id="sb_detail">
                        <li><a href="/counseling/intro">상담 내용</a></li>
                        <li><a href="/counseling/counseling">상담 신청</a></li>
                        <li><a href="/counseling/studentcoun">상담 내역</a></li>
                    </ul>
                </li>
            </ul>
        </div> <!-- bar -->
    </div> <!-- menu -->
    <div id="coun-content">

        <div id="coun-wrap">
            <h1>상담 신청</h1>
            <div class="coun-con">
                <p>이제는 학교에서 진로, 취업, 창업 상담 받자!
                    우리 학교 학생들을 위한 상담 신청 페이지입니다.
                    본인이 바라는 상담 분야와 세부 사항을 결정하고, 편한 날짜에 맞춰
                    상담 신청을 해 보세요. 자신의 꿈을 향해 한 발짝 더!
                </p>
                <img id="coun_img" src="img/">
            </div>

            <div class="coun-box-body">

                <div class="coun-box">
                    <div class="clear-coun">
                        <div class="label">
                        </div>
                        <div class="label">상담 분야</div>
                        <div class="coun-inline">
                            <form id="counsearch_k" name="counsearch_k" method="post" action="#">
                                <select name="select-field" class="select-field1">
                                    <option value="">상담 분야</option>
                                    <option value="진로상담">진로 상담</option>
                                    <option value="취업상담">취업 상담</option>
                                    <option value="창업상담">창업 상담</option>
                                </select>
                                <select name="employ-field" class="select-field1">
                                    <option value>세부분야</option>
<!--                                    <option value="t" th:selected="${pageRequestDTO.type =='c'}"></option>-->
                                    <option th:each=" consult : ${list}">[[${consult.Consult_detail_field}]]</option>
<!--                                    <option value>취업 세부 분야 내용 2</option>-->
<!--                                    <option value>취업 세부 분야 내용 3</option>-->
                                </select>
                            </form>
                        </div>
                        <!-- label-con form-inline --><!-- clear-search -->
                    <br />
                    <div class="label1">상담 일자</div>

                    <div class="coun-inline" style="
                    position: relative;
                    margin-top: -13px;">
                        <form id="counsearch_c" name="counsearch_c" method="post" action="#">
                            <input type='date' name='couns-date'/>
                            <select name="couns-time" class="select-field1">
                                <option value="">상담 시간</option>
                                <option value="09:00~10:00">09:00~10:00</option>
                                <option value="10:00~11:00">10:00~11:00</option>
                                <option value="11:00~12:00">11:00~12:00</option>
                                <option value="12:00~13:00">12:00~13:00</option>
                                <option value="13:00~14:00">13:00~14:00</option>
                                <option value="15:00~16:00">15:00~16:00</option>
                                <option value="16:00~17:00">16:00~17:00</option>
                                <option value="17:00~18:00">17:00~18:00</option>
                            </select>
                        </form>
                    </div> <!-- coun-inline -->
                </div>  <!-- coun-box -->
                <button type="submit" class="btn-d" onclick="consult_apply()">신청</button>
            </div>
            </div>
            <!-- coun-box-body -->
        </div>
        <!-- content -->
    </div>
    <!-- coun-wrap -->
</div>

<footer th:replace="layout/layout :: footer"/>
</body>
</html>
