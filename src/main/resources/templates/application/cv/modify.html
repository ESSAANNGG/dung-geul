<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이력서 수정페이지</title>
</head>
<body>
<form action="/application/cv/modify" method="post">

    <input type="hidden" name="cv_id" id="cv_id" th:value="${cv.getCv_id()}">

    <!--인적사항 시작-->
    성명(한글) : <input type="text" name="user_name" id="user_name" th:value="${cv.getUser_name()}" readonly>
    <!--        (한자) : <input type="text" name="name_china" id="name_china"> -->
    <br>
    <input type="text" name="birth" id="birth" th:value="${cv.getBirth()}" placeholder="예)1998-05-21" readonly> <br>
    만 <input type="text" name="user_age" id="user_age" th:value="${age}" readonly>세   <br>
    HP: <input type="text" name="user_hp" id="user_hp" th:value="${cv.getUser_hp()}" readonly>  <br>
    이메일: <input type="email" name="user_email" id="user_email" th:value="${cv.getUser_email()}" readonly> <br>
    <!--인적사항 끝-->
    <br><br>

    <input type="submit">
</form>
    <a th:href="@{/application/cv/delete(cv_id = ${cv.getCv_id()})}">삭제</a>
</body>
</html>
