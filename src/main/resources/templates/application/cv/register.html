<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이력서 등록페이지</title>
</head>
<body>

<form action="/application/cv/register" method="post">

    <input type="hidden" name="user_id" id="user_id" th:value="${loginUser.getUser_id()}">

    <!--인적사항 시작-->
    성명(한글) : <input type="text" name="user_name" id="user_name" th:value="${loginUser.getUser_name()}" readonly>
<!--    (한자) : <input type="text" name="name_china" id="name_china">-->
    <br>
   생년월일 : <input type="text" name="user_brth" id="user_brth"> <br>
    만<input type="text" name="user_age" id="user_age" th:value="${loginUserAge}" readonly>세<br>
    <!--thymeleaf 쓸거임-->
    HP: <input type="text" name="user_hp" id="user_hp" th:value="${loginUser.user_ph}" readonly><br>
    <!--이것도 값 member에서 넣게 바꿀거임-->
    이메일: <input type="email" name="user_email" id="user_email" th:value="${loginUser.user_email}" readonly>
    <br>
    <input type="submit">
</form>

</body>
</html>
