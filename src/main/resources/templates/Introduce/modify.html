<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link rel="stylesheet" href="/css/employ_register.css" />
    <link rel="stylesheet" href="/css/menu-common1.css" />
    <link rel="stylesheet" href="/css/frame.css" />


    <!--jquery에서 제공하는 최신 버전의 jQuery url-->
    <script th:async src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script th:async src="/js/Introduce.js"></script>




    <title>Title</title>
</head>

<body>

<!--네비 div-->
<div th:replace="layout/layout :: nav" />
<!-- Main -->
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="sidebar">
                    <div class="menu2">
                        <div id="bar">
                            <h2>자기소개서</h2>
                            <ul id="menu_bar">
                                <li id="menu_con1">
                                    <h4>자기소개서 작성</h4>
                                    <ul id="sb_detail">
                                        <li><a th:href="@{/Introduce/list}">자기소개서 리스트</a></li>
                                        <li><a th:href="@{/Introduce/register}">자소개서 작성</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div> <!-- bar -->
                    </div> <!-- menu -->
                </div>
            </div>

            <div class="employ_register" id="employ_register1">
                <div class="content">
                    <input name="em_num" id="Intro_num" title="Intro_num" th:value="${dto.num}"/>
                    <input name="em_id" id="member_id" title="member_id" th:value="${{memberDTO.getUser_id()}}" />

                    <div class="register_title_wrap">
                        <div class="register_title">
                            제목
                        </div>
                        <input type="text" name="Intro_title" id="Intro_title" class="register_title_input"
                               placeholder="공고목록에서 보여질 제목입니다." maxlength="15" />
                    </div>

                    <div class="register_cont_wrap">
                        <div class="register_cont">
                            내용
                        </div>
                        <textarea name="Intro_content" id="Intro_content" class="register_cont_input"
                                  placeholder="추가적인 사항을 기입해주세요." maxlength="499"></textarea>
                    </div>
                </div>
            </div>


            <div class="base_button_wrap">
                <button class="boxed-btn3" id="IntroSave" name="IntroSave" type="submit">수정하기</button>
            </div>
        </div>
    </div>
    </div>
    </div>

</section>

<!--footer -->
<footer th:replace="layout/layout :: footer" />


</body>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function (e) {
                $('#em_img').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#em_file").change(function () {
        readURL(this);
    });

</script>

</html>
