          <div class="employListPost">
            <li th:each="dto: ${result.dtoList}">
              <a th:href="@{/Introduce/read(num = ${dto.num}, page = ${result.page},
              type=${pageReuqestDTO?.type}, keyword=${pageRequestDTO.keyword} )}" class="read_page_click">
                <ul class="post_title_wrap">
                  <li class="post_title" th:text="${dto.title}"></li><i class="far fa-bookmark"></i>
                </ul>
                <ul class="post_corp_name_wrap"><i class="fas fa-map-marker-alt"></i>
                  <li class="post_corp_name" th:text="${dto?.user_id}">작성자</li>
                </ul>
                <ul class="post_cont" th:text="${dto.content}"></ul>
                <ul>

                  <!--                  <li class="post_start_date"><i class="far fa-clock"></i>8시간 전</li>-->
                  <li class="post_end_date" th:text="'~'+ ${#temporals.format(dto.regDate, 'YYYY-MM-dd ')}"><i class="far fa-clock"></i></li>
                </ul>
              </a>
              <script type="text/javascript">
                post_cont_sub_func();
              </script>

            </li>

          </div>

          <ul class="pagination  h-100 justify-content-center align-items-center" id="pagination">
            <li class="page-item" th:if="${result.prev}">
              <a class="page-link" th:href="@{/Introduce/list(page=${result.start -1 },
               type=${pageReuqestDTO?.type},
               keyword = ${pageRequestDTO.keyword} )}" tabindex="-1">Previous</a>
            </li>
            <li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page:${result.pageList}">
              <a class="page-link" th:href="@{/Introduce/list(page=${page},
               type=${pageReuqestDTO?.type},
               keyword = ${pageRequestDTO.keyword}
            )}" th:text="${page}"></a>
            </li>
            <li class="page-item" th:if="${result.next}">
              <a class="page-link" th:href="@{/Introduce/list(page=${result.end +1 },
              type=${pageReuqestDTO?.type},
              keyword = ${pageRequestDTO.keyword}
            )}">Next</a>
            </li>
