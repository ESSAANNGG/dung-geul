<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <script src="https://kit.fontawesome.com/3a29a769fa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="css/index-style.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main-css.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <!--네비 div-->
  <!--네비 div 끝-->
  <div th:replace="layout/layout :: nav" />
  <main>
    <div class="background">
      <div class="intro">
        <h2><i>영진전문대학교</i>는 <span style="color:#005384; text-shadow: 2px 2px 1px #bfa584;">취업</span>의 격이 다릅니다.</h2>
        <h1 class="intro_center" style="color:#005384;">취업정보센터</h1>
<!--        #00a9ff;-->
      </div>
    </div>
  </main>
  <!-- aside -->
  <aside onclick="angle_up()"><span><i class="fas fa-angle-up"></i></span></aside>
  <div class="main-wrap">
    <div class="all-wrap" style="width: 100%;   margin: auto;  display: flex;">

      <!-- notice-onload -->
      <div class="onload" style="
        position: relative;
        width: 480px;
        line-height: 200%;">
        <h3 style="font-size: 25px; font-weight:900; ">채용공고<img src="/img/green-icon.png" alt>
<!--          border-bottom: 2px solid #a5c5bd;-->
          <a href=""></a>
        </h3>
        </h3>
        <ul>
          <li class="tent otent" th:each="dto : ${Eresult.dtoList}">
            <a th:href="@{/Employ/read(num = ${dto.num}, page = ${result.page})}" class="employ_list"><span class="sever">○</span> [[${dto.title}]]</a>
          </li>
        </ul>
      </div>

      <div class="onload" style="
        position: relative;
        width: 480px;
        line-height: 200%;
">
        <h3 style="
            font-size: 25px;
            font-weight: 900;
/*border-bottom: 2px solid #789cd1;*/
                ">공지사항 <img src="/img/blue-icon.png" alt>
          <a href=""></a>
          <!--        공지사항 url-->
        </h3>

        <ul>
          <li class="tent ttent" th:each="dto : ${result.dtoList}"  th:if="${dto.type} == '공지사항'">
            <a th:href="@{/center-information/notice_board_read(num = ${dto.num}, page= ${result.page})}" class="board_list"><span class="sever">○</span> [[${dto.title}]]</a>
          </li>
        </ul>
      </div>

      <!-- job-onload -->
      <div class="onload" style="
        position: relative;
        width: 480px;
        line-height: 200%;
        border-right:2px solid #d0d1d1;

        ">
        <h3 style="
            font-size: 25px;
            font-weight: 900;
                /*border-bottom: 2px solid #e6d859;*/
        ">백호마일리지프로그램 <img src="/img/yello-icon.png" alt>
          <a href=""></a>
          <!--        지원프로그램 url-->
        </h3>
        </h3>

        <ul>
          <li class="tent tttent" th:each="dto : ${result.dtoList}" th:if="${dto.type} == '백호마일리지'">
            <a th:href="@{/center-information/notice_board_read(num = ${dto.num}, page= ${result.page})}" class="board_list2"><span class="sever">○</span> [[${dto.title}]]</a>
          </li>
        </ul>
      </div>
      <!-- pro-onload -->
    </div>

    <div class="photo-wrap">
      <div class="impression" style="width:470px; margin:0px 7px">
        <a href="https://www.work.go.kr/empSpt/empTrend/empTrend.do" target="_blank"><img src="/img/채용트렌드.jpg"  style="width:470px; height:370px"></a>
      </div>
      <div class="impression"  style="width:470px; margin:0px 7px">
        <a href="https://www.work.go.kr/consltJobCarpa/jobPsyExam/jobPsyExamIntro.do" target="_blank"><img src="/img/job_infomation.png" style="width:470px; height:370px"></a>
      </div>
      <div class="chi" style="
    display: grid;
    padding-bottom: 10px;
    width:470px;
    margin:0px 7px;
">
        <a href="http://www.newsnjob.com/news/articleList.html?sc_section_code=S1N1&view_type=sm" target="_blank">
          <img src="/img/chi1.png" style="padding-bottom: 10px; width:470px; height:184.5px">
        </a>
        <a href="http://www.newsnjob.com/news/articleList.html?sc_section_code=S1N2&view_type=sm" target="_blank">
          <img src="/img/chang1.png" style="width:470px; height:184.5px;">
        </a>
      </div>
    </div>
  </div>
  <footer th:replace="layout/layout :: footer" />
</body>
<script>
  window.onload = function() {
    let board_list = document.querySelectorAll('.board_list');
    let employ_list = document.querySelectorAll('.employ_list');
    let board_list2 = document.querySelectorAll('.board_list2');

    for (let i = 0; i<board_list.length; i++) {
      if (i > 5) {
        $('.ttent').eq(i).attr('style', 'display:none;');
      }
    }
    for (let i = 0; i < employ_list.length; i++) {
      if (i > 5) {
        $('.otent').eq(i).attr('style', 'display:none;');
      }
    }
    for (let i = 0; i < board_list2.length; i++) {
      if (i > 5) {
        $('.tttent').eq(i).attr('style', 'display:none;');
      }
    }
  }

</script>
</html>
